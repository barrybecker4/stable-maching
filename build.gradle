plugins {
    id "com.github.maiflai.scalatest" version "0.26"
}

apply plugin: 'scala'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.4'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.3'
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.vladsch.flexmark:flexmark-all:0.35.10'

    // Used to generate html unit test report
    testRuntimeOnly 'org.pegdown:pegdown:1.6.0'
}


if (rootProject == project) { // https://github.com/gradle/gradle/issues/5816
    wrapper {
        gradleVersion = '6.2'
    }
}
